<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillForge Print Client</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>BillForge Print Client</h1>
    <div class="status">
      <span id="ws-status">Disconnected</span>
    </div>

    <div class="section">
      <h2>Bluetooth Devices</h2>
      <div class="controls">
        <button id="discover-btn">Discover Classic</button>
        <button id="discover-ble-btn">Discover BLE</button>
        <button id="refresh-btn">Refresh Connected</button>
        <button id="clear-btn">Clear Devices</button>
      </div>

      <div class="devices">
        <h3>Discovered Devices</h3>
        <div id="discovered-devices"></div>
      </div>

      <div class="devices">
        <h3>Connected Devices</h3>
        <div id="connected-devices"></div>
      </div>
    </div>
  </div>
  <script src="bluetooth-api.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
